id: org.kde.okular
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: okular
rename-icon: okular
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-config/kdeglobals:ro
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/*.a
  - /lib/*.la
  - /share/man
modules:
  - name: discount
    buildsystem: simple
    build-commands:
      - ./configure.sh --prefix=/app --enable-all-features --with-fenced-code --shared
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: http://www.pell.portland.or.us/~orc/Code/discount/discount-2.2.4.tar.bz2
        sha256: 74fd1e3cc2b4eacf7325d3fd89df38b589db60d5dd0f4f14a0115f7da5e230a5

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.68.0/source/boost_1_68_0.tar.bz2
        sha256: 7f6130bc3cf65f56a618888ce9d5ea704fa10b462be126ad053e80e553d6d8b7

  - name: libzip
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://libzip.org/download/libzip-1.5.1.tar.xz
        sha256: 04ea35b6956c7b3453f1ed3f3fe40e3ddae1f43931089124579e8384e79ed372

  - name: chmlib
    rm-configure: true
    sources:
      - type: script
        dest-filename: autogen.sh
        commands:
          - AUTOMAKE="automake --foreign" autoreconf -vfi
      - type: archive
        url: http://www.jedrea.com/chmlib/chmlib-0.40.tar.bz2
        sha256: 3449d64b0cf71578b2c7e3ddc048d4af3661f44a83941ea074a7813f3a59ffa3
      - type: patch
        path: chmlib-arm.patch

  - name: ebook-tools
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/ebook-tools/ebook-tools/0.2.2/ebook-tools-0.2.2.tar.gz
        sha256: cbc35996e911144fa62925366ad6a6212d6af2588f1e39075954973bbee627ae

  - name: ghostscript
    config-opts:
      - --disable-cups
    make-args:
      - so
    make-install-args:
      - soinstall
    cleanup:
      - /bin
      - /share/ghostscript/9.26/doc/
      - /share/ghostscript/9.26/examples
    sources:
    - type: archive
      url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs926/ghostscript-9.26.tar.xz
      sha256: 90ed475f37584f646e9ef829932b2525d5c6fc2e0147e8d611bc50aa0e718598
    - type: shell
      commands:
        - cp -p /usr/share/automake-*/config.{sub,guess} freetype/builds/unix/
        - cp -p /usr/share/automake-*/config.{sub,guess} ijs/
        - cp -p /usr/share/automake-*/config.{sub,guess} jpeg/
        - cp -p /usr/share/automake-*/config.{sub,guess} libpng/
        - cp -p /usr/share/automake-*/config.{sub,guess} lcms2mt/
        - cp -p /usr/share/automake-*/config.{sub,guess} tiff/config/
        - rm -rf libpng/pngread.c

  - name: libspectre
    sources:
      - type: archive
        url: http://libspectre.freedesktop.org/releases/libspectre-0.2.8.tar.gz
        sha256: 65256af389823bbc4ee4d25bfd1cc19023ffc29ae9f9677f2d200fa6e98bc7a8

  - name: openjpeg
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /bin
      - /lib/openjpeg-*
    sources:
      - type: archive
        url: https://github.com/uclouvain/openjpeg/archive/v2.3.0.tar.gz
        sha256: 3dc787c1bb6023ba846c2a0d9b1f6e179f1cd255172bde9eb75b01f1e6c7d71a

  - name: poppler-data
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-data-0.4.9.tar.gz
        sha256: 1f9c7e7de9ecd0db6ab287349e31bf815ca108a5a175cf906a90163bdbe32012

  - name: poppler
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_GLIB=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-0.71.0.tar.xz
        sha256: badbecd2dddf63352fd85ec08a9c2ed122fdadacf2a34fcb4cc227c4d01f2cf9

  - name: exiv2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: http://www.exiv2.org/builds/exiv2-0.26-trunk.tar.gz
        sha256: c75e3c4a0811bf700d92c82319373b7a825a2331c12b8b37d41eb58e4f18eafb

  - name: kjs
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
    - type: archive
      url: https://download.kde.org/stable/frameworks/5.51/portingAids/kjs-5.51.0.tar.xz
      sha256: 7ca4c14a04a78ef47e64e3e72e9c87f021820a7120630e92c18cacec4615e005

  - name: khtml
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/frameworks/5.51/portingAids/khtml-5.51.0.tar.xz
        sha256: 8ca12c1d4d19a9be64218b3cb5b5ff117cbc12d798fe74e0fd40f7c89365c1dc

  - name: kactivities
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/frameworks/5.51/kactivities-5.51.0.tar.xz
        sha256: 75a9f1302d75e90ad9dbfd153f6b4d8082d0d25754b394b4478c9a22c372d559

  - name: libkexiv2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
    - type: archive
      url: https://download.kde.org/stable/applications/18.08.3/src/libkexiv2-18.08.3.tar.xz
      sha256: 18dbe07aa8bfc2529f62d81d5c36699b2da897d12279477bdf9b87e6f12b4546

  - name: kdegraphics-mobipocket
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
    - type: archive
      url: https://download.kde.org/stable/applications/18.08.3/src/kdegraphics-mobipocket-18.08.3.tar.xz
      sha256: 624a20578aa9d079c23ff2968ff529274044b06b4d276e253994d6c73e8b6b62

  - name: okular
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/applications/18.08.3/src/okular-18.08.3.tar.xz
        sha256: 343cb0984453329b1b838a049753ae41c98ff6629fb5dde7db6aa40141a2efe2
