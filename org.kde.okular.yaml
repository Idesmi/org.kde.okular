id: org.kde.okular
runtime: org.kde.Platform
runtime-version: '5.11'
sdk: org.kde.Sdk
command: okular
rename-icon: okular
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-config/kdeglobals:ro
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/*.a
  - /lib/*.la
  - /share/man
modules:
  - name: discount
    buildsystem: simple
    build-commands:
      - ./configure.sh --prefix=/app --enable-all-features --with-fenced-code --shared
      - sed -e 's|/sbin/ldconfig|/sbin/ldconfig -n|' -i librarian.sh
      - make install
    sources:
      - type: archive
        url: http://www.pell.portland.or.us/~orc/Code/discount/discount-2.2.4.tar.bz2
        sha256: 74fd1e3cc2b4eacf7325d3fd89df38b589db60d5dd0f4f14a0115f7da5e230a5

  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=system
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.68.0/source/boost_1_68_0.tar.bz2
        sha256: 7f6130bc3cf65f56a618888ce9d5ea704fa10b462be126ad053e80e553d6d8b7

  - name: libzip
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://libzip.org/download/libzip-1.5.1.tar.xz
        sha256: 04ea35b6956c7b3453f1ed3f3fe40e3ddae1f43931089124579e8384e79ed372

  - name: chmlib
    rm-configure: true
    sources:
      - type: script
        dest-filename: autogen.sh
        commands:
          - AUTOMAKE="automake --foreign" autoreconf -vfi
      - type: archive
        url: http://www.jedrea.com/chmlib/chmlib-0.40.tar.bz2
        sha256: 3449d64b0cf71578b2c7e3ddc048d4af3661f44a83941ea074a7813f3a59ffa3
      - type: patch
        path: chmlib-arm.patch

  - name: ebook-tools
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/ebook-tools/ebook-tools/0.2.2/ebook-tools-0.2.2.tar.gz
        sha256: cbc35996e911144fa62925366ad6a6212d6af2588f1e39075954973bbee627ae

  - name: ghostscript
    config-opts:
      - --disable-cups
    make-args:
      - so
    make-install-args:
      - soinstall
    cleanup:
      - /bin
      - /share/ghostscript/9.26/doc/
      - /share/ghostscript/9.26/examples
    sources:
    - type: archive
      url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs926/ghostscript-9.26.tar.xz
      sha256: 90ed475f37584f646e9ef829932b2525d5c6fc2e0147e8d611bc50aa0e718598
    - type: shell
      commands:
        - cp -p /usr/share/automake-*/config.{sub,guess} freetype/builds/unix/
        - cp -p /usr/share/automake-*/config.{sub,guess} ijs/
        - cp -p /usr/share/automake-*/config.{sub,guess} jpeg/
        - cp -p /usr/share/automake-*/config.{sub,guess} libpng/
        - cp -p /usr/share/automake-*/config.{sub,guess} lcms2mt/
        - cp -p /usr/share/automake-*/config.{sub,guess} tiff/config/
        - rm -rf libpng/pngread.c

  - name: libspectre
    sources:
      - type: archive
        url: http://libspectre.freedesktop.org/releases/libspectre-0.2.8.tar.gz
        sha256: 65256af389823bbc4ee4d25bfd1cc19023ffc29ae9f9677f2d200fa6e98bc7a8

  - name: openjpeg
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    cleanup:
      - /bin
      - /lib/openjpeg-*
    sources:
      - type: archive
        url: https://github.com/uclouvain/openjpeg/archive/v2.3.0.tar.gz
        sha256: 3dc787c1bb6023ba846c2a0d9b1f6e179f1cd255172bde9eb75b01f1e6c7d71a

  - name: poppler-data
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-data-0.4.9.tar.gz
        sha256: 1f9c7e7de9ecd0db6ab287349e31bf815ca108a5a175cf906a90163bdbe32012

  - name: poppler
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DENABLE_UTILS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_GLIB=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-0.72.0.tar.xz
        sha256: c1747eb8f26e9e753c4001ed951db2896edc1021b6d0f547a0bd2a27c30ada51

  - name: exiv2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: http://www.exiv2.org/builds/exiv2-0.26-trunk.tar.gz
        sha256: c75e3c4a0811bf700d92c82319373b7a825a2331c12b8b37d41eb58e4f18eafb

  - name: kjs
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
    - type: archive
      url: https://download.kde.org/stable/frameworks/5.53/portingAids/kjs-5.53.0.tar.xz
      sha256: 89111e457c06af13f3c904eca4458e6cb8e4bab051ae29504c02b5ea7c3f2cca

  - name: khtml
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/frameworks/5.53/portingAids/khtml-5.53.0.tar.xz
        sha256: de85b04cd71357ced676c2e15643c8a65cc29b3eef5983c3308b7c9126be951d

  - name: kactivities
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/frameworks/5.53/kactivities-5.53.0.tar.xz
        sha256: c62d6453bd4dcbac296b80dc092fc8c5225661d27f7c11b2bc33791223824ede

  - name: libkexiv2
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
    - type: archive
      url: https://download.kde.org/stable/applications/18.12.0/src/libkexiv2-18.12.0.tar.xz
      sha256: 0a862feb9d9238f1b8b8a6c95d2ee7744145605239bfba024376021323eb77f4

  - name: kdegraphics-mobipocket
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
    - type: archive
      url: https://download.kde.org/stable/applications/18.12.0/src/kdegraphics-mobipocket-18.12.0.tar.xz
      sha256: 51eaffea48cd637dca26a8b9ac31cc8164a2954004dccd58353a5c42f3b2fd15

  - name: okular
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: archive
        url: https://download.kde.org/stable/applications/18.12.0/src/okular-18.12.0.tar.xz
        sha256: 915643d16b26c352cfa8461647a08701b50b7802c7e628ff303d74af313599a0
